<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->
    <!-- <link
      rel="icon"
      type="image/png"
      href="https://s2.googleusercontent.com/s2/favicon.png"
    /> -->
    <link
      rel="icon"
      type="image/png"
      href="https://favicon-generator.org/favicon-generator/htdocs/favicons/2020-09-23/f1ce24c1439e9e251bb9d27b1268b90c.ico.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <!-- Song -->
      <div class="img-container">
        <img src="img/new_york_beat.jpg" alt="Album Art" />
      </div>
      <h2 id="title">Confidence In Love</h2>
      <h3 id="artist">Jon Thurlow</h3>
      <audio src="music/new_york_beat.mp3"></audio>
      <!-- Progress -->
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">0:00</span>
          <span id="duration">--:--</span>
        </div>
      </div>
      <!-- Controls -->
      <div class="player-controls">
        <i class="fas fa-backward" id="prev" title="Previous"></i>
        <i class="fas fa-play main-button" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Next"></i>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
